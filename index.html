<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Tracker</title>

    <!-- Loaded Fonts -->
    <!-- <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
        * {
            font-family: "Geist", sans-serif;
        }
    </style> -->

    <!-- Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

    <!-- Other used CSS -->
    <link rel="stylesheet" href="Styles/main.css">
</head>

<body class="bg-base-300 min-h-screen">

    <header class="container mx-auto pt-[60px] px-4 md:px-0">
        <h2 class="theme-black text-[26px] md:text-[36px] font-bold mb-5 ">Job Application Tracker</h2>
        <div class="grid grid-cols-3 gap-4 max-[400px]:grid-cols-1">
            <div class="card card-border bg-base-100">
                <div class="card-body">
                    <h2 class="card-title text-[14px] theme-dark">Total</h2>
                    <h2 class="text-2xl font-extrabold theme-black" id="totalJobsCountTag">8</h2>
                </div>
            </div>
            <div class="card card-border bg-base-100">
                <div class="card-body">
                    <h2 class="card-title text-[14px] theme-dark">Interview</h2>
                    <h2 class="text-2xl font-extrabold theme-green" id="interviewJobsTag">0</h2>
                </div>
            </div>
            <div class="card card-border bg-base-100">
                <div class="card-body">
                    <h2 class="card-title text-[14px] theme-dark">Rejected</h2>
                    <h2 class="text-2xl font-extrabold theme-red" id="rejectedJobsTag">0</h2>
                </div>
            </div>
        </div>
        <div class="py-7">
            <hr class="text-[var(--theme-stroke)]">
        </div>
    </header>

    <!-- This is Jobs Section -->
    <section class="container mx-auto px-4 md:px-0 pb-10" id="job-master-container">
        <div class="flex justify-between pb-6">
            <h3 class="font-bold theme-black text-xl">Available Jobs</h3>
            <p class="theme-gray text-[16px]" id="totalJobsCountSmallTag">8 jobs</p>
        </div>

        <!-- Filter Jobs Buttons -->
        <ul class="flex gap-2 pb-4">
            <li><a class="btn  text-sm  min-w-[80px] filterBtn theme-white bg-primary"
                    onclick="toggleFilterBtn('allFilterBtn')" id="allFilterBtn">All</a></li>
            <li><a class="btn bg-base-100 text-sm theme-gray min-w-[80px] filterBtn"
                    onclick="toggleFilterBtn('interviewFilterBtn')" id="interviewFilterBtn">Interview</a></li>
            <li><a class="btn bg-base-100 text-sm theme-gray min-w-[80px] filterBtn"
                    onclick="toggleFilterBtn('rejectedFilterBtn')" id="rejectedFilterBtn">Rejected</a></li>
        </ul>

        <!-- available Jobs Container here -->
        <section class="space-y-4" id="jobs-available-container">
        </section>

        <!-- applied Container here -->
        <section class="space-y-4" id="jobs-interview-container">
        </section>

        <!-- rejected Container here -->
        <section class="space-y-4" id="jobs-rejected-container">
        </section>
        <!-- Main all functional JS -->
        <script src="Scripts/main.js"></script>
        <!-- <script src="Scripts/test.js"></script> -->

</body>

</html>
