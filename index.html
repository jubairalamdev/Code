<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs Tracker</title>

    <!-- Loaded Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap');
        * {
            font-family: "Geist", sans-serif;
        }
    </style>

    <!-- Daisy Ui CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Other used CSS -->
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>

    <header class="container mx-auto pt-[60px]">
        <h2 class="theme-black text-[32px] font-bold mb-5">Job Application Tracker</h2>
        <div class="grid grid-cols-3 space-x-4">
            <div class="card card-border bg-base-100">
                <div class="card-body">
                    <h2 class="card-title text-[14px] theme-dark">Total</h2>
                    <h2 class="text-2xl font-extrabold theme-black">8</h2>
                </div>
            </div>
            <div class="card card-border bg-base-100">
                <div class="card-body">
                    <h2 class="card-title text-[14px] theme-dark">Interview</h2>
                    <h2 class="text-2xl font-extrabold theme-green">8</h2>
                </div>
            </div>
            <div class="card card-border bg-base-100">
                <div class="card-body">
                    <h2 class="card-title text-[14px] theme-dark">Rejected</h2>
                    <h2 class="text-2xl font-extrabold theme-red">8</h2>
                </div>
            </div>
        </div>
        <div class="py-7">
            <hr class="text-[var(--theme-stroke)]">
        </div>
    </header>





</body>
</html>
